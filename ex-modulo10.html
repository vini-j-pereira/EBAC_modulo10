<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ex-modulo10.css">
    <title>Ex: Modulo 10</title>
</head>
<body>
    <section id="containerForm">
        <form>
            <div class="form-campo">
                <label for="name">Nome Completo:</label>
                <input type="text" id="nameComp" name="name">
            </div>

            <div class="form-campo">
                <label for="email">E-mail:</label>
                <input type="email" id="eMail" name="email">
            </div>

            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="fone" name="telefone">
            </div>

            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>

            <div class="form-campo">
                <label for="endereco">Endere√ßo completo:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_BR.min.js"></script>
    <script src="ex-modulo10.js"></script>
</body>
</html>
